cuba.webContextName = tsp
cuba.availableLocales = English|en
cuba.localeSelectVisible = false
cuba.web.theme = hover
cuba.rest.servicesConfig=+com/company/tsp/rest-services.xml
cuba.restApiUrl=http://localhost:8080/tsp-portal/api
cuba.webAppUrl=http://localhost:8080/tsp