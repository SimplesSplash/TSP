###############################################################################

cuba.springContextConfig = +com/company/tsp/web-spring.xml

cuba.dispatcherSpringContextConfig = +com/company/tsp/web-dispatcher-spring.xml

cuba.persistenceConfig = +com/company/tsp/persistence.xml

cuba.metadataConfig = +com/company/tsp/metadata.xml

cuba.viewsConfig = +com/company/tsp/views.xml

cuba.windowConfig = +com/company/tsp/web-screens.xml

cuba.menuConfig = +com/company/tsp/web-menu.xml

cuba.permissionConfig = +com/company/tsp/web-permissions.xml

cuba.mainMessagePack = +com.company.tsp.web

cuba.anonymousSessionId = 45a3ebe1-523b-8317-3c60-9104dcc94b7b

cuba.rest.anonymousEnabled = true

cuba.creditsConfig = +

